{% load static %}
<header data-reveal class="flex flex-col gap-4 py-6 sm:flex-row sm:items-center sm:justify-between">
  <a href="/" class="flex items-center gap-3">
    <img
      src="{% static 'icons/logo.svg' %}"
      alt="ENROLL"
      class="h-7 w-auto drop-shadow-[0_0_12px_rgba(191,231,255,0.45)] sm:h-9"
    />
    <span id="brand-text" class="sr-only">ENROLL</span>
  </a>
  <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:gap-6">
    <nav class="flex flex-wrap items-center gap-4 text-sm text-[color:var(--muted)]" aria-label="Главная навигация">
      <a
        id="nav-product"
        href="#product"
        class="transition hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[color:var(--accent-ice)] focus-visible:ring-offset-2 focus-visible:ring-offset-[#050608]"
      >О продукте</a>
      <a
        id="nav-pricing"
        href="#pricing"
        class="transition hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[color:var(--accent-ice)] focus-visible:ring-offset-2 focus-visible:ring-offset-[#050608]"
      >Тариф</a>
      <a
        id="nav-login"
        href="/login"
        class="transition hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[color:var(--accent-ice)] focus-visible:ring-offset-2 focus-visible:ring-offset-[#050608]"
      >Войти</a>
    </nav>
    <a
      id="nav-primary-cta"
      href="/register"
      class="inline-flex items-center justify-center rounded-2xl border border-transparent bg-[color:var(--accent-blue)] px-6 py-3 text-sm font-semibold text-white shadow-[0_0_18px_rgba(30,75,255,0.35)] transition-transform duration-200 hover:scale-[1.02] hover:shadow-[0_0_26px_rgba(30,75,255,0.55)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[color:var(--accent-ice)] focus-visible:ring-offset-2 focus-visible:ring-offset-[#050608]"
    >Создать аккаунт</a>
  </div>
</header>
