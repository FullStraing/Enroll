{% load static %}
<section
  id="hero"
  data-reveal
  class="relative overflow-hidden rounded-3xl border border-[color:var(--border)] bg-[color:var(--panel)] px-6 py-12 sm:px-10"
>
  <div class="relative z-10 max-w-3xl">
    <img
      src="{% static 'icons/logo.svg' %}"
      alt=""
      aria-hidden="true"
      class="w-48 drop-shadow-[0_0_16px_rgba(191,231,255,0.5)] sm:w-64"
    />
    <h1
      id="hero-title"
      class="mt-6 text-4xl font-semibold leading-tight text-white sm:text-6xl lg:text-7xl"
    ></h1>
    <p
      id="hero-sub"
      class="mt-4 text-base text-[color:var(--muted)] sm:text-lg"
    ></p>
    <p id="hero-note" class="mt-3 text-xs text-[color:var(--muted)]"></p>
    <div class="mt-8 flex flex-wrap gap-4">
      <a
        id="hero-primary-cta"
        href="/register"
        class="inline-flex items-center justify-center rounded-2xl border border-transparent bg-[color:var(--accent-blue)] px-6 py-3 text-sm font-semibold text-white shadow-[0_0_18px_rgba(30,75,255,0.35)] transition-transform duration-200 hover:scale-[1.02] hover:shadow-[0_0_28px_rgba(30,75,255,0.55)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[color:var(--accent-ice)] focus-visible:ring-offset-2 focus-visible:ring-offset-[#050608]"
      ></a>
      <a
        id="hero-secondary-cta"
        href="/login"
        class="inline-flex items-center justify-center rounded-2xl border border-[color:var(--border)] px-6 py-3 text-sm font-semibold text-[color:var(--text)] transition hover:border-[color:var(--accent-ice)] hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[color:var(--accent-ice)] focus-visible:ring-offset-2 focus-visible:ring-offset-[#050608]"
      >Войти</a>
    </div>
  </div>
  <div
    aria-hidden="true"
    class="pointer-events-none absolute -right-16 top-1/2 h-64 w-64 -translate-y-1/2 rounded-full opacity-60 blur-2xl"
    style="background: radial-gradient(circle at center, rgba(30,75,255,0.35), transparent 70%);"
  ></div>
  <div
    aria-hidden="true"
    class="pointer-events-none absolute -bottom-28 left-8 h-64 w-64 rounded-full opacity-50 blur-2xl"
    style="background: radial-gradient(circle at center, rgba(191,231,255,0.35), transparent 70%);"
  ></div>
</section>
