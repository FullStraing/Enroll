>
  <div class="flex flex-col gap-6 md:flex-row md:items-center md:justify-between">
    <div class="max-w-md">
      <h2 id="pricing-title" class="text-2xl font-semibold text-white sm:text-3xl"></h2>
      <p id="pricing-sub" class="mt-3 text-sm text-[color:var(--muted)]"></p>
    </div>
    <div class="w-full max-w-sm rounded-2xl border border-[color:var(--border)] bg-[color:var(--panel)] p-6">
      <p class="text-xs uppercase tracking-[0.3em] text-[color:var(--accent-silver)]">MVP</p>
